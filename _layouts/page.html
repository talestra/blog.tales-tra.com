---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.header_image %}
    <img src="{{ page.header_image }}" title="{{ page.title }}" />
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

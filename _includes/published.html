<div style="margin-bottom:32px;">
    {% assign author_id = post.author.display_name|downcase %}
    {% assign author = site.data.authors[author_id] %}
    Publicado por
    <a href="{{ author.url }}" target="_blank">{{ author.nick }}</a>
    el
    <span class="post-meta">{{ post.date | date: "%-d de %b de %Y" }}</span>
</div>
